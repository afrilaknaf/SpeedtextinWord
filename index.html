<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Analiysts</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="first-heading">
        WORD <span class="first-heading-spl">Analiysts</span>
    </h1>
    <div class="timer">
            <h1 class="displaytime">00</h1>
    <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
      <h1 class="typespeed"></h1>
    </div>
    <div class="container">
        <textarea class="textarea" placeholder="Enter The Text Here ....."></textarea>
    </div>
    <div class="combine">
    <section>
        <div class="stats">
            <div class="stat">
                <span class="stat__number stat__number--words">0</span>
                <h2 class="second-heading">Words</h2>
            </div>
        </div>
    </section>
    <section>
        <div class="stats">
            <div class="stat">
                <span class="stat__number stat__number--character">0</span>
                <h2 class="second-heading">Characters</h2>
            </div>
        </div>
    </section>
    <section>
        <div class="stats">
            <div class="stat">
                <span class="stat__number stat__number--Twitter">280</span>
                <h2 class="second-heading">Twitter</h2>
            </div>
        </div>
    </section>
    <section>
        <div class="stats">
            <div class="stat">
                <span class="stat__number stat__number--Facebook">2220</span>
                <h2 class="second-heading">Facebook</h2>
            </div>
        </div>
    </section>
</div>
    <div class="footer">
        <small class="copyright">&copy; Copyright by Afril. All Right Reservred </small>
        <small class="data">Last Checked limits: 17 days ago  </small>
    </div>
</body>
</html>
